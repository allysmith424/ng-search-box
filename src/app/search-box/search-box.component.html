<div class="search-box">
  <form [formGroup]="searchForm">
    <input  class="search-box-input"
            type="text"
            placeholder="Search"
            formControlName="searchTerm"
            (keyup)="onKeyup($event)">
  </form>
  <button 
    (click)="searchClicked()">
    Search
  </button>
</div>
