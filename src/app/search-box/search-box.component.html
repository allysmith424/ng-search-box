<div class="search-box">
  <form [formGroup]="searchForm">
    <input  class="search-box-input"
            type="text"
            placeholder="Search"
            formControlName="searchTerm"
            (keyup)="onKeyup($event)">
    <img *ngIf="loading" src="../../assets/loading.gif" alt="Loading..." class="search-box-loading">
  </form>
  <p>{{ message }}</p>
</div>
