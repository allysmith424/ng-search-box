<div class="main-container">
  <div class="search-container">
    <app-search-box
    (searchTermEntered)="onSearchTermEntered($event)">
    </app-search-box>
    <app-search-suggestions></app-search-suggestions>
  </div>

  <div class="results-container" *ngIf="results[0]">
    <div class="results-list" *ngFor="let result of results">
      <app-search-results
        [result]="result">
      </app-search-results>
    </div>
  </div>
</div>
