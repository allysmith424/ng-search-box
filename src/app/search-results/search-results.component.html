<div class="search-result">
  <div *ngIf="result.namespace">
    <strong><em>Repository</em></strong>
    <br>
    <strong>Namespace: </strong>{{ result.namespace }}
    <br>
    <strong>Namespace type: </strong>{{ result.namespaceType }}
    <br>
    <strong>Name: </strong>{{ result.name }}
  </div>
  <div *ngIf="!result.namespace">
    <strong><em>Account</em></strong>
    <br>
    <strong>Name: </strong>{{ result.name }}
  </div>
</div>
